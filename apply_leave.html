<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
</head>
<body style="background-color: burlywood;">
    <h1 style="text-align: center;">Apply Leave</h1>

    <form id="applyLeaveForm" style="text-align: center;">
        <label for="apply_emp_id">Employee ID:</label>
        <input type="text" id="apply_emp_id" name="emp_id" required><br><br>

        <label for="leave-type">Leave Type:</label>
        <select id="leave-type" name="leave-type" required>
            <option value="sick">Sick Leave</option>
            <option value="sabbatical">Sabbatical Leave</option>
            <option value="menstrual">Menstrual Leave</option>
            <option value="emergency">Emergency Leave</option>
            <option value="maternity">Maternity Leave</option>
            <option value="casual">Casual Leave</option>
        </select><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="days">Number of Days:</label>
        <input type="text" id="days" name="days" required><br><br>

        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" required><br><br>
        <a href="balance2.html">click here to confirm leave</a>


    </form>
</body>
</html>
